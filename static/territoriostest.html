        <script>
      var getUrlParameter = function getUrlParameter(sParam) {
  var sPageURL = decodeURIComponent(window.location.search.substring(1)),
    sURLVariables = sPageURL.split("&"),
    sParameterName,
    i;
  for (i = 0; i < sURLVariables.length; i++) {
    sParameterName = sURLVariables[i].split("=");
    if (sParameterName[0] === sParam) {
      return sParameterName[1] === undefined ? true : sParameterName[1];
    }
  }
};
var lat = getUrlParameter("lat");
var lon = getUrlParameter("lon");
var zoom = getUrlParameter("zoom");
if(navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        if (lat = "act") {
          lat = position.coords.latitude,
              lon = position.coords.longitude,
              zoom = 18;
            }
          });

        };

function main() {
  cartodb
    .createVis(
      "map",
      "https://abelbour.carto.com/api/v2/viz/b9ead05c-da2c-11e4-b0ec-0e853d047bba/viz.json",

        scrollwheel: true
        //layer_selector: true
      }

      // setInteraction is disabled by default
      layers[1].setInteraction(true);

      if(navigator.geolocation) {

              var latact = position.coords.latitude,

                // add cartodb layer
                cartodb.createLayer(map, {
                  user_name: 'ramirocartodb',
                  type: 'cartodb',
                  sublayers: [{
                    sql: query,
                    cartocss: style,
                  }]
                }, {https: true}).addTo(map)
